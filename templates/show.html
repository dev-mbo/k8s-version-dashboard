{% extends 'base.html' %}

{% block header %}
<h1 class="title">{{application}}</h1>
{% endblock %}

{% block content %}
<table>
    <tr>
        <th>Version</th>
        <th>Created</th>
    </tr>
    {% for row in versions %}
        <tr>
            <td>{{row.version}}</td>
            <td>{{row.created}}</td>
        </tr>
    {% endfor %}
    
</table>
{% endblock %}
